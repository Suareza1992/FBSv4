<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitbySuárez - Trainer</title>
  <style>
    /* LOGO VISIBILITY CONTROL */
    .logo-img { display: none; }
    
    html:not(.dark) #sidebar:not(.w-20) .logo-full.logo-light { display: block; }
    html.dark #sidebar:not(.w-20) .logo-full.logo-dark { display: block; }
    html:not(.dark) #sidebar.w-20 .logo-mini.logo-light { display: block; }
    html.dark #sidebar.w-20 .logo-mini.logo-dark { display: block; }

    /* UTILITIES */
    .vertical-align-center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      line-height: 1.2;
    }
  </style>
</head>
<body>
    <div id="sidebar" class="glassmorphism p-4 rounded-r-3xl flex flex-col justify-start gap-4 shadow-xl w-60 transition-[width] duration-300 relative h-full dark:bg-gray-900 dark:border-r dark:border-gray-800">

        <button id="collapse-btn" class="absolute top-4 -right-4 z-10 bg-white dark:bg-gray-800 p-2 rounded-full shadow-md hover:scale-105 transition-transform duration-300 border border-gray-100 dark:border-gray-700">
          <svg id="collapse-icon" class="w-4 h-4 text-gray-800 dark:text-gray-200 transform rotate-0 pointer-events-none" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M12.793 5.207a1 1 0 010 1.414L9.414 10l3.379 3.379a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
        </button>
      
        <a href="#" class="flex items-center justify-center py-2 px-1 rounded-xl text-gray-900 hover:bg-gray-50 hover:bg-opacity-50 dark:hover:bg-gray-800 transition">
          <div class="flex items-center justify-center w-full h-10">
              <img src="logos/FbS-logo-Macro-black.png" alt="Expanded Light" class="logo-img logo-full logo-light w-full h-10 object-contain">
              <img src="logos/FbS-logo-Macro-white.png" alt="Expanded Dark" class="logo-img logo-full logo-dark w-full h-10 object-contain">
              <img src="logos/FbS-logo-mini-black.png" alt="Collapsed Light" class="logo-img logo-mini logo-light w-8 h-8 object-contain">
              <img src="logos/FbS-logo-mini-white.png" alt="Collapsed Dark" class="logo-img logo-mini logo-dark w-8 h-8 object-contain">
          </div>
        </a>

        <nav class="flex flex-col gap-2 overflow-y-auto">
          
          <a href="#" id="trainer-profile-link" class="flex items-center justify-start gap-3 p-3 rounded-xl transition-colors duration-200 text-gray-900 dark:text-gray-100 hover:bg-gray-800 hover:text-white dark:hover:bg-gray-100 dark:hover:text-gray-900">
            <i class="fa-regular fa-address-card w-5 h-5 flex-shrink-0 text-center flex items-center justify-center"></i>
            <span class="font-medium whitespace-nowrap overflow-hidden nav-text" id="trainer-name">Trainer Name</span> 
          </a>

          <a href="/notifications_content.html" class="flex items-center justify-start gap-3 p-3 rounded-xl transition-colors duration-200 text-gray-900 dark:text-gray-100 hover:bg-gray-800 hover:text-white dark:hover:bg-gray-100 dark:hover:text-gray-900">
            <i class="fa-solid fa-clock-rotate-left w-5 h-5 flex-shrink-0 text-center flex items-center justify-center"></i>
            <span class="font-medium overflow-hidden nav-text vertical-align-center">Notificaciones</span>
            <span class="flex h-6 w-6 items-center justify-center rounded-full bg-red-500 text-xs font-bold text-white relative flex-shrink-0 ml-auto nav-text group-hover:bg-white group-hover:text-red-500">3</span>
          </a>

          <a href="/clientes_content.html" class="flex items-center justify-start gap-3 p-3 rounded-xl transition-colors duration-200 text-gray-900 dark:text-gray-100 hover:bg-gray-800 hover:text-white dark:hover:bg-gray-100 dark:hover:text-gray-900">
            <i class="fas fa-users w-5 h-5 flex-shrink-0 text-center flex items-center justify-center"></i>
            <span class="font-medium whitespace-nowrap overflow-hidden nav-text">Clientes</span>
          </a>

          <a href="/programas_content.html" class="flex items-center justify-start gap-3 p-3 rounded-xl transition-colors duration-200 text-gray-900 dark:text-gray-100 hover:bg-gray-800 hover:text-white dark:hover:bg-gray-100 dark:hover:text-gray-900">
            <i class="fas fa-dumbbell w-5 h-5 flex-shrink-0 text-center flex items-center justify-center"></i>
            <span class="font-medium whitespace-nowrap overflow-hidden nav-text">Programas</span>
          </a>

          <a href="#" class="flex items-center justify-start gap-3 p-3 rounded-xl transition-colors duration-200 text-gray-900 dark:text-gray-100 hover:bg-gray-800 hover:text-white dark:hover:bg-gray-100 dark:hover:text-gray-900">
            <i class="fas fa-dollar-sign w-5 h-5 flex-shrink-0 text-center flex items-center justify-center"></i>
            <span class="font-medium whitespace-nowrap overflow-hidden nav-text">Pagos</span>
          </a>

          <a href="#" class="flex items-center justify-start gap-3 p-3 rounded-xl transition-colors duration-200 text-gray-900 dark:text-gray-100 hover:bg-gray-800 hover:text-white dark:hover:bg-gray-100 dark:hover:text-gray-900">
            <i class="fas fa-gear w-5 h-5 flex-shrink-0 text-center flex items-center justify-center"></i>
            <span class="font-medium whitespace-nowrap overflow-hidden nav-text">Ajustes</span>
          </a>

          <a id="theme-toggle" href="#" class="flex items-center justify-start gap-3 p-3 rounded-xl transition-colors duration-200 text-gray-900 dark:text-gray-100 hover:bg-gray-800 hover:text-white dark:hover:bg-gray-100 dark:hover:text-gray-900">
            <i class="fas fa-sun fa-spin w-5 h-5 flex-shrink-0 text-center flex items-center justify-center block dark:hidden"></i>
            <i class="fas fa-moon w-5 h-5 flex-shrink-0 text-center flex items-center justify-center hidden dark:block"></i>
            <span class="font-medium whitespace-nowrap overflow-hidden nav-text block dark:hidden">Modo Claro</span>
            <span class="font-medium whitespace-nowrap overflow-hidden nav-text hidden dark:block">Modo Oscuro</span>
          </a>
          
        </nav>

        <div id="marketing-block" class="mt-auto pt-4">
          <button id="logout-btn" class="w-full py-3 text-sm font-bold text-white bg-red-600 rounded-full shadow-md hover:bg-red-700 transition transform active:scale-95">
            Cerrar sesión
          </button>
        </div>
    </div>
</body>
</html>
