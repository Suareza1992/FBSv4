<div class="space-y-8 pb-10">
    
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
        <div>
            <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-100">Mis Clientes üë•</h2>
            <p class="text-gray-500 dark:text-gray-400">Gestiona perfiles, asigna rutinas y monitorea el progreso.</p>
        </div>
        <div class="flex flex-wrap gap-3">
            <button id="open-group-modal" class="px-4 py-2 bg-yellow-500 text-white font-semibold rounded-lg shadow-md hover:bg-yellow-600 transition transform hover:scale-105">
                <i class="fas fa-layer-group mr-2"></i> Crear Grupo
            </button>
            <button id="open-add-client-modal" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition transform hover:scale-105">
                <i class="fas fa-user-plus mr-2"></i> A√±adir Cliente
            </button>
        </div>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden border border-gray-100 dark:border-gray-700">
        
        <div class="p-4 border-b border-gray-100 dark:border-gray-700 flex gap-4">
            <input type="text" placeholder="Buscar por nombre..." class="w-full md:w-64 p-2 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded text-sm dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            <select class="p-2 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded text-sm dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option>Todos</option>
                <option>Activos</option>
                <option>Inactivos</option>
            </select>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                <thead class="bg-gray-50 dark:bg-gray-750">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider dark:text-gray-300">Cliente</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider dark:text-gray-300">Tipo</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider dark:text-gray-300">Programa</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider dark:text-gray-300">Estatus</th>
                        <th class="px-6 py-3 text-right text-xs font-bold text-gray-500 uppercase tracking-wider dark:text-gray-300">Acciones</th>
                    </tr>
                </thead>
                <tbody id="clients-table-body" class="bg-white divide-y divide-gray-100 dark:bg-gray-800 dark:divide-gray-700">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="add-client-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-50 flex justify-center items-start pt-10 overflow-y-auto hidden backdrop-blur-sm transition-opacity">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-3xl mb-10 transform transition-all">
            
            <input type="hidden" id="client-id" value="">

            <div class="px-8 py-6 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center">
                <h3 id="client-modal-title" class="text-2xl font-bold text-gray-800 dark:text-white">Nuevo Cliente</h3>
                <button id="close-add-client-modal" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <div class="p-8 space-y-6">
                
                <div>
                    <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Tipo de Entrenamiento</label>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                        <label class="cursor-pointer relative">
                            <input type="radio" name="clientType" value="remote" class="peer sr-only" checked>
                            <div class="p-4 rounded-xl border-2 border-gray-200 dark:border-gray-600 hover:border-blue-400 peer-checked:border-blue-600 peer-checked:bg-blue-50 dark:peer-checked:bg-blue-900/20 transition text-center h-full">
                                <i class="fas fa-laptop text-2xl text-gray-400 peer-checked:text-blue-600 mb-2"></i>
                                <div class="font-bold text-gray-700 dark:text-gray-200">Remoto</div>
                                <div class="text-xs text-gray-500 mt-1">Cliente ingresa resultados. Invitaci√≥n enviada.</div>
                            </div>
                        </label>
                        <label class="cursor-pointer relative">
                            <input type="radio" name="clientType" value="dual" class="peer sr-only">
                            <div class="p-4 rounded-xl border-2 border-gray-200 dark:border-gray-600 hover:border-blue-400 peer-checked:border-blue-600 peer-checked:bg-blue-50 dark:peer-checked:bg-blue-900/20 transition text-center h-full">
                                <i class="fas fa-people-arrows text-2xl text-gray-400 peer-checked:text-blue-600 mb-2"></i>
                                <div class="font-bold text-gray-700 dark:text-gray-200">H√≠brido</div>
                                <div class="text-xs text-gray-500 mt-1">Ambos ingresan resultados. Invitaci√≥n enviada.</div>
                            </div>
                        </label>
                        <label class="cursor-pointer relative">
                            <input type="radio" name="clientType" value="inperson" class="peer sr-only">
                            <div class="p-4 rounded-xl border-2 border-gray-200 dark:border-gray-600 hover:border-blue-400 peer-checked:border-blue-600 peer-checked:bg-blue-50 dark:peer-checked:bg-blue-900/20 transition text-center h-full">
                                <i class="fas fa-user-friends text-2xl text-gray-400 peer-checked:text-blue-600 mb-2"></i>
                                <div class="font-bold text-gray-700 dark:text-gray-200">Presencial</div>
                                <div class="text-xs text-gray-500 mt-1">Solo t√∫ ingresas resultados. Sin acceso inicial.</div>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-1">Nombre <span class="text-red-500">*</span></label>
                        <input type="text" id="client-name" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg dark:text-white focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-1">Apellido <span class="text-red-500">*</span></label>
                        <input type="text" id="client-lastname" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg dark:text-white focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-1">Email <span class="text-red-500">*</span></label>
                        <input type="email" id="client-email" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg dark:text-white focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-1">Asignar Programa</label>
                    <select id="client-program" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg dark:text-white focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="">-- Sin Programa --</option>
                        <option value="Fuerza M√°xima">Fuerza M√°xima (Avanzado)</option>
                        <option value="Full Body Express">Full Body Express (Principiante)</option>
                        <option value="Hipertrofia 4 D√≠as">Hipertrofia 4 D√≠as (Intermedio)</option>
                        <option value="P√©rdida de Grasa">P√©rdida de Grasa (Cardio Focus)</option>
                    </select>
                </div>

                <div class="border-t border-gray-100 dark:border-gray-700 pt-4">
                    <button id="toggle-optional-fields" class="flex items-center justify-between w-full text-left text-blue-600 dark:text-blue-400 font-bold hover:underline">
                        <span><i class="fas fa-plus-circle mr-2"></i> Informaci√≥n Opcional (Perfil, F√≠sico, Preferencias)</span>
                        <i id="toggle-icon" class="fas fa-chevron-down"></i>
                    </button>

                    <div id="optional-fields" class="hidden mt-6 space-y-6 animate-fade-in-down">
                        
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                            <div>
                                <label class="text-xs text-gray-500 uppercase font-bold">Ubicaci√≥n</label>
                                <select id="client-location" class="w-full mt-1 p-2 bg-gray-50 dark:bg-gray-700 border rounded dark:text-white dark:border-gray-600">
                                    <option value="">Seleccionar Pa√≠s</option>
                                    <option value="PR">Puerto Rico</option>
                                    <option value="US">Estados Unidos</option>
                                    <option value="MX">M√©xico</option>
                                    <option value="ES">Espa√±a</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-xs text-gray-500 uppercase font-bold">Zona Horaria</label>
                                <select id="client-timezone" class="w-full mt-1 p-2 bg-gray-50 dark:bg-gray-700 border rounded dark:text-white dark:border-gray-600">
                                    <option value="AST">Atlantic (AST)</option>
                                    <option value="EST">Eastern (EST)</option>
                                    <option value="PST">Pacific (PST)</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-xs text-gray-500 uppercase font-bold">G√©nero</label>
                                <select id="client-gender" class="w-full mt-1 p-2 bg-gray-50 dark:bg-gray-700 border rounded dark:text-white dark:border-gray-600">
                                    <option value="">Prefiero no decir</option>
                                    <option value="M">Masculino</option>
                                    <option value="F">Femenino</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-xs text-gray-500 uppercase font-bold">Fecha Nacimiento</label>
                                <input type="date" id="client-dob" class="w-full mt-1 p-2 bg-gray-50 dark:bg-gray-700 border rounded dark:text-white dark:border-gray-600">
                            </div>
                            <div>
                                <label class="text-xs text-gray-500 uppercase font-bold">Tel√©fono</label>
                                <input type="tel" id="client-phone" placeholder="+1 555-000-0000" class="w-full mt-1 p-2 bg-gray-50 dark:bg-gray-700 border rounded dark:text-white dark:border-gray-600">
                            </div>
                            <div>
                                <label class="text-xs text-gray-500 uppercase font-bold">Foto Perfil</label>
                                <input type="file" id="client-photo" accept="image/*" class="w-full mt-1 text-xs text-gray-500 dark:text-gray-400 file:mr-2 file:py-2 file:px-3 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-xs text-gray-500 uppercase font-bold">Sistema M√©trico</label>
                                <div class="flex gap-2 mt-1">
                                    <label class="flex items-center space-x-2 text-sm text-gray-700 dark:text-gray-300">
                                        <input type="radio" name="units" value="imperial" checked class="text-blue-600"> <span>Imperial (lbs/in)</span>
                                    </label>
                                    <label class="flex items-center space-x-2 text-sm text-gray-700 dark:text-gray-300">
                                        <input type="radio" name="units" value="metric" class="text-blue-600"> <span>M√©trico (kg/cm)</span>
                                    </label>
                                </div>
                            </div>
                            <div>
                                <label class="text-xs text-gray-500 uppercase font-bold">Peso Inicial</label>
                                <input type="number" id="client-weight" placeholder="0.0" class="w-full mt-1 p-2 bg-gray-50 dark:bg-gray-700 border rounded dark:text-white dark:border-gray-600">
                            </div>
                            <div class="col-span-2">
                                <label class="text-xs text-gray-500 uppercase font-bold">Altura</label>
                                <div class="flex gap-2 mt-1">
                                    <input type="number" id="client-height-1" placeholder="Pies (ft) / M" class="w-1/2 p-2 bg-gray-50 dark:bg-gray-700 border rounded dark:text-white dark:border-gray-600">
                                    <input type="number" id="client-height-2" placeholder="Pulgadas (in) / CM" class="w-1/2 p-2 bg-gray-50 dark:bg-gray-700 border rounded dark:text-white dark:border-gray-600">
                                </div>
                            </div>
                        </div>

                        <div>
                            <label class="text-xs text-gray-500 uppercase font-bold mb-2 block">Preferencias de Email</label>
                            <div class="space-y-2">
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" id="client-notif-daily" checked class="form-checkbox text-blue-600 rounded">
                                    <span class="text-sm text-gray-700 dark:text-gray-300">Enviar email con entrenamiento diario</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" id="client-notif-missed" checked class="form-checkbox text-blue-600 rounded">
                                    <span class="text-sm text-gray-700 dark:text-gray-300">Alertar si se pierde un entrenamiento</span>
                                </label>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <div class="px-8 py-6 bg-gray-50 dark:bg-gray-750 rounded-b-2xl flex justify-end gap-4 border-t border-gray-100 dark:border-gray-700">
                <button id="cancel-add-client" class="px-6 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-white font-bold rounded-lg hover:bg-gray-50 dark:hover:bg-gray-600 transition">Cancelar</button>
                <button id="save-new-client-btn" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-lg transition transform hover:scale-105">Guardar Cliente</button>
            </div>
        </div>
    </div>

</div>
