<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitbySu√°rez - Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <style>
    /* Dark Mode Utility Classes */
    .bg-gray-200.dark { background-color: #111827; } /* gray-900 */
    .text-gray-800.dark { color: #f3f4f6; } 
    .bg-white.dark { background-color: #1f2937; color: #f3f4f6; }
    
    .glassmorphism {
      background-color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
    
    /* In dark mode, we simply use the solid background requested */
    .glassmorphism.dark {
        background-color: #111827; /* Matches main content */
        border: none;
        backdrop-filter: none;
    }

    .vertical-align-center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      line-height: 1.2;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex min-h-screen"> 

  <div id="app-container" class="flex flex-grow w-full">

    <div id="auth-screen" class="flex-grow flex items-center justify-center bg-gray-100 dark:bg-gray-900 p-4">
      <div class="w-full max-w-sm bg-white dark:bg-gray-800 p-8 rounded-xl shadow-2xl">
        <h2 class="text-3xl font-bold mb-6 text-gray-800 dark:text-gray-100 text-center" id="auth-title">Sign In</h2>
        
        <input type="text" id="auth-name" placeholder="Name" class="w-full p-3 mb-4 border border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white hidden">
        <input type="email" id="auth-email" placeholder="Email" class="w-full p-3 mb-4 border border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        <input type="password" id="auth-password" placeholder="Password" class="w-full p-3 mb-6 border border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        
        <button id="auth-submit-btn" disabled class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-xl font-semibold transition cursor-not-allowed">Loading...</button>
        <button id="auth-toggle-btn" class="w-full mt-4 text-sm text-gray-600 dark:text-gray-400 hover:underline">Need an account? Sign Up</button>
        <p id="auth-message" class="text-center mt-4 text-sm text-red-500"></p>
        
        <div class="mt-6 text-xs text-gray-400 text-center">
            <p>Try: <strong>admin@fitbysuarez.com</strong> (Trainer)</p>
            <p>Try: <strong>client@test.com</strong> (Client)</p>
        </div>
      </div>
    </div>

    <div id="dashboard-container" class="flex flex-grow hidden h-screen overflow-hidden">
        
        <div id="sidebar-placeholder" class="h-full flex-shrink-0">
            </div>

        <div id="main-content" class="flex-grow p-4 md:p-8 bg-gray-100 dark:bg-gray-900 overflow-y-auto">
            </div>
    </div>

  </div>
  
  <script type="module" src="app.js"></script>

</body>
</html>
