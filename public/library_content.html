<div class="pb-10">
    <div class="flex justify-between items-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800 dark:text-white">Librería de Ejercicios</h2>
        <button id="add-new-exercise-btn" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition transform hover:scale-105">
            <i class="fas fa-plus mr-2"></i> Nuevo Ejercicio
        </button>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-100 dark:border-gray-700 overflow-hidden">
        <div class="p-4 border-b border-gray-100 dark:border-gray-700">
            <input type="text" id="library-search-input" placeholder="Buscar ejercicio..." class="w-full p-2 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded text-sm dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div id="exercise-library-list" class="divide-y divide-gray-100 dark:divide-gray-700 max-h-[600px] overflow-y-auto">
            </div>
    </div>

    <div id="add-exercise-modal" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="glass-panel rounded-2xl shadow-2xl w-full max-w-lg flex flex-col max-h-[90vh]">
            
            <div class="p-6 border-b border-gray-700/50 flex justify-between items-center">
                <h3 class="text-xl font-bold text-white">Nuevo Ejercicio</h3>
                <button id="close-exercise-modal-x" class="text-gray-400 hover:text-white transition"><i class="fas fa-times text-xl"></i></button>
            </div>

            <div class="p-6 space-y-4 overflow-y-auto custom-scrollbar">
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Nombre</label>
                    <input type="text" id="new-ex-name" class="glass-input w-full p-3 rounded-lg outline-none" placeholder="e.g. Barbell Squat">
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Video URL (YouTube/Vimeo)</label>
                    <input type="text" id="new-ex-url" class="glass-input w-full p-3 rounded-lg outline-none" placeholder="https://...">
                </div>
                
                <div>
                    <label class="block text-sm text-gray-400 mb-2">Categorías / Músculos</label>
                    <div id="category-selection-container" class="flex flex-wrap gap-2">
                        </div>
                </div>
            </div>

            <div class="p-6 border-t border-gray-700/50 flex justify-end gap-3 bg-gray-900/50 rounded-b-2xl">
                <button id="cancel-exercise-btn" class="px-4 py-2 rounded-lg text-white font-bold hover:bg-white/10 transition">Cancelar</button>
                <button id="save-exercise-db-btn" class="px-4 py-2 rounded-lg bg-brand-purple hover:bg-purple-600 text-white font-bold shadow-lg transition">Guardar en la librería</button>
            </div>
        </div>
    </div>
</div>
