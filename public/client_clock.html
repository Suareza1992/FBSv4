<style>
    /* Scoped Styles for the Clock Module to prevent conflicts */
    #clock-module-root {
        --pf-purple: #5e2d91;
        --pf-yellow: #ffde00;
        --pf-dark: #1a1a1a;
        --pf-white: #ffffff;
        --pf-off-white: rgba(255, 255, 255, 0.2);
        
        font-family: 'Arial Black', sans-serif;
        background-color: var(--pf-purple);
        color: white;
        width: 100%;
        height: 100%;
        min-height: 600px; /* Ensure visibility */
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        border-radius: 1rem; /* Rounded corners to match app theme */
        position: relative;
    }

    .clock-inner-container {
        position: relative;
        width: 800px;
        height: 800px;
        display: flex;
        justify-content: center;
        align-items: center;
        /* Scale down slightly to ensure it fits on all laptop screens */
        transform: scale(0.75); 
    }

    .gear-container {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    .display-box {
        position: relative;
        z-index: 10;
        text-align: center;
        width: 500px;
    }

    .time-readout {
        font-size: 100px;
        background: var(--pf-dark);
        padding: 20px;
        border-top: 5px solid var(--pf-yellow);
        border-bottom: 5px solid var(--pf-yellow);
        letter-spacing: 5px;
        margin-bottom: 20px;
        min-width: 400px;
        display: inline-block;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .clock-controls {
        margin-top: 20px;
    }

    .clock-btn {
        background: var(--pf-yellow);
        color: var(--pf-dark);
        border: none;
        padding: 10px 20px;
        font-weight: bold;
        cursor: pointer;
        margin: 5px;
        border-radius: 5px;
        text-transform: uppercase;
        font-family: 'Arial', sans-serif;
        transition: transform 0.1s, background-color 0.2s;
    }

    .clock-btn:hover {
        background: white;
        transform: scale(1.05);
    }

    .clock-btn:active {
        transform: scale(0.95);
    }

    .mode-indicator {
        font-size: 24px;
        color: var(--pf-yellow);
        margin-bottom: 10px;
        text-transform: uppercase;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    #timerInput {
        background: var(--pf-dark);
        color: white;
        border: 2px solid var(--pf-yellow);
        padding: 10px;
        font-size: 20px;
        width: 150px;
        text-align: center;
        margin-bottom: 10px;
        border-radius: 5px;
    }
</style>

<div id="clock-module-root">
    <div class="clock-inner-container">
        <canvas id="clockCanvas" width="800" height="800" class="gear-container"></canvas>

        <div class="display-box">
            <div id="modeLabel" class="mode-indicator">Clock</div>
            <div id="timeDisplay" class="time-readout">00:00</div>
            
            <div class="clock-controls">
                <div id="timerInputArea" style="display:none;">
                    <input type="number" id="timerInput" placeholder="Seconds">
                </div>
                
                <button class="clock-btn" onclick="window.clockSetMode('CLOCK')">Clock</button>
                <button class="clock-btn" onclick="window.clockSetMode('STOPWATCH')">Stopwatch</button>
                <button class="clock-btn" onclick="window.clockSetMode('TIMER')">Timer</button>
                <br>
                <button class="clock-btn" id="actionBtn" onclick="window.clockHandleAction()">Start</button>
                <button class="clock-btn" onclick="window.clockResetLogic()">Reset</button>
            </div>
        </div>
    </div>
</div>
