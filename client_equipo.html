<div class="space-y-8 pb-10">
    
    <div>
        <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-100">Mi Equipo & Pesos</h2>
        <p class="text-gray-500 dark:text-gray-400">Selecciona los pesos exactos que tienes disponibles.</p>
    </div>

    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
        <div class="flex justify-between items-center mb-6 border-b border-gray-100 dark:border-gray-700 pb-4">
            <h3 class="font-bold text-xl text-gray-800 dark:text-white"><i class="fas fa-dumbbell mr-2 text-blue-500"></i>Mancuernas</h3>
            
            <div class="flex items-center gap-3">
                <span class="text-sm font-bold text-gray-500 dark:text-gray-400" id="unit-label-lbs">LBS</span>
                <button id="weight-unit-toggle" class="relative inline-flex h-6 w-11 items-center rounded-full bg-gray-300 dark:bg-gray-600 transition-colors focus:outline-none">
                    <span id="unit-toggle-circle" class="translate-x-1 inline-block h-4 w-4 transform rounded-full bg-white transition-transform duration-200"></span>
                </button>
                <span class="text-sm font-bold text-gray-500 dark:text-gray-400" id="unit-label-kg">KG</span>
            </div>
        </div>

        <div id="dumbbells-container" class="grid grid-cols-3 md:grid-cols-6 lg:grid-cols-8 gap-3">
            </div>
    </div>

    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
        <div class="mb-6 border-b border-gray-100 dark:border-gray-700 pb-4">
            <h3 class="font-bold text-xl text-gray-800 dark:text-white"><i class="fas fa-bullseye mr-2 text-red-500"></i>Discos / Platos</h3>
            <p class="text-sm text-gray-500">Disponible para Barra, Banco Plano y Prensa de Pierna.</p>
        </div>
        
        <h4 class="text-sm font-bold text-gray-500 uppercase mb-3">Pesos Estándar & Fraccionales</h4>
        <div id="plates-container" class="grid grid-cols-3 md:grid-cols-6 lg:grid-cols-8 gap-3 mb-6">
            </div>

        <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg">
            <h4 class="text-sm font-bold text-gray-700 dark:text-gray-200 mb-3">Estaciones Disponibles:</h4>
            <div class="flex flex-wrap gap-4">
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="checkbox" class="form-checkbox text-blue-600 rounded">
                    <span class="text-gray-700 dark:text-gray-300">Barra Olímpica (45lbs)</span>
                </label>
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="checkbox" class="form-checkbox text-blue-600 rounded">
                    <span class="text-gray-700 dark:text-gray-300">Banco Plano</span>
                </label>
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="checkbox" class="form-checkbox text-blue-600 rounded">
                    <span class="text-gray-700 dark:text-gray-300">Prensa de Pierna</span>
                </label>
            </div>
        </div>
    </div>

    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
        <h3 class="font-bold text-xl text-gray-800 dark:text-white mb-6 border-b border-gray-100 dark:border-gray-700 pb-4">
            <i class="fas fa-weight-hanging mr-2 text-yellow-500"></i>Kettlebells
        </h3>
        <div id="kettlebells-container" class="grid grid-cols-3 md:grid-cols-6 lg:grid-cols-8 gap-3">
            </div>
    </div>

    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
        <h3 class="font-bold text-xl text-gray-800 dark:text-white mb-6 border-b border-gray-100 dark:border-gray-700 pb-4">
            <i class="fas fa-bacon mr-2 text-purple-500"></i>Poleas / Cables
        </h3>
        <div id="cables-container" class="grid grid-cols-3 md:grid-cols-6 lg:grid-cols-8 gap-3">
            </div>
    </div>

    <div class="fixed bottom-6 right-6 z-20">
        <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-4 rounded-full shadow-2xl font-bold transition transform hover:scale-105 flex items-center gap-2">
            <i class="fas fa-save"></i> Guardar Inventario
        </button>
    </div>
</div>
